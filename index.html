<html>
    <head>
        <title>Portifolia - easy totorial</title>
        <link rel="stylesheet" href="./style.css">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        />
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="./portfolio_site_img/logo.png" alt="logo" class="logo">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Portifolio</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Here me</a></li>
                </ul>
                <img src="./dark theme icon/moon.png" id="icon" alt="icon moon">
            </nav>

            <div class="info">
                <h1>I'm <span>Kate</span> Amalia</h1>
                <p>
                    This is my oficial portifolio website to showcase
                    my all works related to web<br>development
                    and UI design
                </p>
                <a href="">Download CV</a>
            </div>

            <div class="img-box">
                <img src="./portfolio_site_img/pattern.png" class="back-img" alt="back image">
                <img src="./portfolio_site_img/andrea.png" class="main-img" alt="girl image">
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/andreacbaron/" target="blanck"><i class="fab fa-linkedin-in"></i></a>
                <a href=""><i class="fab fa-behance"></i></a>
                <a href=""><i class="fab fa-dribbble"></i></a>
            </div>
        </div>

        <script>
            var icon = document.getElementById("icon");

            icon.onclick = function() {
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")) {
                    icon.src = "./dark theme icon/sun.png";
                } else {
                    icon.src = "./dark theme icon/moon.png"
                }
            }
        </script>
    </body>
</html>
